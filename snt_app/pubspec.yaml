name: snt_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  
  assets:
    - lib/Assets/Data/events.json
    - lib/Assets/Data/departments.json
    - lib/Assets/Images/event_bg.jpg
    - lib/Assets/Images/badri.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/Assets/Fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/Assets/Fonts/Poppins-Medium.ttf
          weight: 500
