name: snt_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  dotted_border: ^2.0.0
  url_launcher: ^6.2.5

  flutter:
    sdk: flutter
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/Assets/Fonts/
    - lib/Assets/Images/logo.png
    - lib/Assets/Images/_Instagram.png
    - lib/Assets/Images/Gmail.png
    - lib/Assets/Images/LinkedIn.png 
    - lib/Assets/Images/Send.png
    - lib/Assets/Images/backgroundQr.png
    - lib/Assets/Images/backgroundContact.png
    - lib/Assets/Images/backgroundS&TNumbers.png
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/Assets/Fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/Assets/Fonts/Poppins-Medium.ttf
          weight: 500
