name: snt_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  image_picker: ^1.1.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - lib/Assets/images/background.png
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/Assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/Assets/fonts/Poppins-Medium.ttf
          weight: 500

